<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Problem03</title>
</head>
<body>
    <table border='1'>
        <tr><td>row 1</td></tr>
        <tr><td>row 2</td></tr>
        <tr><td>row 3</td></tr>
        <tr><td>row 4</td></tr>
        <tr><td>row 5</td></tr>
    </table>
    <button id="btnHideOddRows">Hide Odd Rows</button>
    <script src="jquery-2.1.1.min.js"></script>
    <script>
        var rows = document.getElementsByTagName('tr');
        var i = 0;
            $(document).ready(function () {
                $('#btnHideOddRows').click(function () {
                    $(rows[i]).hide();
                    i += 2;
            })
        })
    </script>
</body>
</html>
